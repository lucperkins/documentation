<nav class="level has-shadow is-hidden-mobile">
  <div class="container">
    <div class="tabs is-medium">
      <ul>
        {{- range (where .Site.RegularPages "Section" "docs").ByParam "rank" }}
        {{- $isCurrentPage := eq $.Title .Title }}
        {{- $icon := default "file" .Params.icon }}
        <li class="is-size-4 has-text-weight-normal{{ if $isCurrentPage }} is-active{{ end }}">
          <a href="{{ .Permalink }}">
            <span class="icon is-medium"><i class="fas fa-{{ $icon }}"></i></span>
            {{ .Title }}
          </a>
        </li>
        {{- end }}
      </ul>
    </div>
  </div>
</nav>
