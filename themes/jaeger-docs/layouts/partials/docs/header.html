<header>
  <h1 class="is-size-1{{ if .Params.description }} is-spaced{{ end }}">{{ .Title }}</h1>
  {{- with .Params.description }}<h4 class="subtitle is-size-4">{{ . }}</h4>{{ end }}
  {{- with .Params.tags }}
  <div class="tags">
    {{- range . }}
    <span class="tag is-medium">{{ . }}</span>
    {{- end }}
  </div>
  {{- end }}
</header>
