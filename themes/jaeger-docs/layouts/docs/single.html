{{- define "title" -}}
{{ .Title }} &mdash; Jaeger documentation
{{- end -}}

{{- define "main" -}}
<article class="article article--docs">
  <div class="container is-fluid">
    <div class="columns">
      <div class="column is-2 is-hidden-touch">
        {{ partial "docs/panel.html" . }}
      </div>

      <div class="column is-8 is-full-touch">
        {{ partial "docs/header.html" . }}

        <section class="content content--docs is-medium">
          <hr class="hr" />

          {{ .Content }}
        </section>
      </div>

      <div class="column is-2 is-hidden-touch">
        {{ partial "docs/toc.html" . }}
      </div>
    </div>
  </div>
</article>
{{- end -}}
