{{ define "title" }}
Jaeger documentation
{{ end }}

{{ define "main" }}
{{- .Page.Scratch.Add "popups" (slice) }}
<article class="article article--docs">
  <div class="container is-fluid">
    <div class="columns">
      <div class="column is-2 is-hidden-touch">
        {{ partial "docs/panel.html" . }}
      </div>

      <div class="column is-8 is-full-touch">
        <section class="content is-medium">
          <h1 class="title is-size-1{{ if .Params.description }} is-spaced{{ end }}">{{ .Title }}</h1>
          {{- with .Params.description }}<h3 class="subtitle is-size-3">{{ . }}</h3>{{ end }}
          <hr />
          {{ .Content }}
        </section>
      </div>

      <div class="column is-2 is-hidden-touch">
        {{ partial "docs/toc.html" . }}
      </div>
    </div>
  </div>
</article>
{{ end }}
