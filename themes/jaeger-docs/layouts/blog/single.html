{{ define "title" }}
Jaeger blog &mdash; {{ .Title }}
{{ end }}

{{ define "main" }}
<div class="container">
  <h2>{{ .Title }}</h2>
  {{ range $.Params.tags }}
  <a href="/tags/{{ . }}">
    <span class="badge badge-pill badge-success">{{ . }}</span>
  </a>
  {{ end }}
  <hr />
  {{ .Content }}
</div>
{{ end }}
