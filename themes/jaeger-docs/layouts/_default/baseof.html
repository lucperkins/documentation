{{- $inDevEnvironment := eq (getenv "ENV") "dev" }}
{{- $jsFile := (cond $inDevEnvironment (index .Site.Data.js "app.js") "app.js") }}
<!DOCTYPE html>
<html>
  <head>
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    {{ partial "css.html" . }}
  </head>
  <body>
    {{ block "main" . }}
    <h1>BASE TEMPLATE</h1>
    {{ end }}

    <script src="/js/{{ $jsFile }}"></script>
  </body>
</html>
