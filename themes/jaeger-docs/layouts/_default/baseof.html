<!DOCTYPE html>
<html class="has-navbar-fixed-top" lang="{{ .Site.LanguageCode }}">
  <head>
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    {{ partial "css.html" . }}
    <link rel="shortcut icon" href="/favicon.ico">
  </head>
  <body class="body">
    <main class="main">
      {{ partial "navbar.html" . }}

      {{ block "main" . }}
      {{ end }}
    </main>

    {{ partial "footer.html" . }}

    <script defer src="/js/anchor.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script type="text/javascript">
      function scrollOffset() {
        const navbarOffset = -1 * (document.querySelector("nav.navbar").offsetHeight + 15);
        var shiftWindow = function() { scrollBy(0, navbarOffset) };
        window.addEventListener("hashchange", shiftWindow);
        window.addEventListener("pageshow", shiftWindow);
        function load() { if (window.location.hash) shiftWindow(); }
      }

      function addLinkAnchors() {
        anchors.options = {
          icon: '#'
        };
        anchors.add('.content h2, .content h3, .content h4, .content h5, .content h6');
      }

      function navbarToggle() {
        // Get all "navbar-burger" elements
        var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

          // Add a click event on each of them
          $navbarBurgers.forEach(function ($el) {
            $el.addEventListener('click', function () {

              // Get the target from the "data-target" attribute
              var target = $el.dataset.target;
              var $target = document.getElementById(target);

              // Toggle the class on both the "navbar-burger" and the "navbar-menu"
              $el.classList.toggle('is-active');
              $target.classList.toggle('is-active');

            });
          });
        }
      }

      document.addEventListener('DOMContentLoaded', function () {
        scrollOffset();
        addLinkAnchors();
        navbarToggle();
      });
    </script>
  </body>
</html>
