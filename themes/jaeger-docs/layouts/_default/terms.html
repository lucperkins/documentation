{{ define "main" }}
{{- $taxonomyName := .Data.Plural }}
<article class="article article--terms">
  <div class="container">
    <h1 class="is-size-1">All {{ $taxonomyName }}</h1>
    <hr class="hr" />
    <div class="content">
      <ul>
        {{- range $tag, $taxonomy := .Site.Taxonomies.tags }}
        <li><a href="/tags/{{ $tag }}">{{ $tag }}</a></li>
        {{- end }}
      </ul>
    </div>
  </div>
</article>
{{ end }}
